<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pengguna</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Daftar Pengguna</h1>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Kembali ke Beranda</a>
    </div>

    <h3>Tambah Pengguna</h3>
    <form action="{{ url_for('add_user') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="display_name" placeholder="Display Name" required>
        <input type="text" name="bio" placeholder="Bio" required>
        <input type="date" name="tanggal_lahir" placeholder="Tanggal Lahir" required>
        <button type="submit" class="btn btn-primary">Tambah Pengguna</button>
    </form>

    <h3>Daftar Pengguna</h3>
    {% for user in users %}
        <div class="user">
            <p><strong>{{ user['username'] }}</strong> - {{ user['display_name'] }}</p>
            <p>Bio: {{ user['bio'] }}</p>
            <p>Tanggal Lahir: {{ user['tanggal_lahir'] }}</p>
            <div class="tweet-buttons">
                <a href="{{ url_for('edit_user', username=user['username']) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('delete_user', username=user['username']) }}" class="btn btn-danger">Hapus</a>
            </div>
        </div>
    {% endfor %}
</div>

</body>
</html>
